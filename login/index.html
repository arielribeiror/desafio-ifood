<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio iFood</title>

    <link rel="stylesheet" href="../build/assets/css/main.css" />
  </head>
  <body>
    <div class="container d-grid splited position-relative overflow-hidden">
      <header>
        <div class="toolbar justify-content-center">
          <img src="../src/assets/images/ifood-logo.svg" alt="iFood Logo" />
        </div>
        <div class="auth-illustration">
          <div class="d-flex justify-content-center">
            <img
              src="../src/assets/images/ifood-illustration.svg"
              alt="iFood Illustration"
              style="max-height: 250px"
              class="mb-4"
            />
          </div>
        </div>
      </header>

      <main>
        <section>
          <form action="dashboard/index.html" method="post">
            <div class="mb-4">
              <label for="loginUser" class="form-label">E-mail</label>
              <input
                type="text"
                id="loginUser"
                name="loginUser"
                class="form-control form-control-lg"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div>
              <label for="loginPassword" class="form-label"> Senha </label>
              <input
                type="password"
                id="loginPassword"
                name="loginPassword"
                class="form-control form-control-lg"
                placeholder="Digite sua senha"
              />
            </div>
          </form>
        </section>
      </main>

      <footer>
        <div class="toolbar">
          <div class="d-grid w-100">
            <a
              class="btn btn-primary btn-lg"
              href="/home/"
            >
              Entrar
            </a>
            <a
              class="btn btn-link btn-lg"
              href="/cadastrar/"
            >
              Criar conta
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
