<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio iFood</title>

    <link rel="stylesheet" href="./build/assets/css/main.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" data-bs-dismiss="modal">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1>Entrar</h1>
            <div class="d-grid w-100 my-5">
              <a class="btn btn-primary btn-lg mb-3" href="/login/">
                Sou consumidor
              </a>
              <a
                class="btn btn-outline-primary btn-lg mb-3"
                href="/partner/login/"
              >
                Sou fornecedor
              </a>
              <a
                class="btn btn-outline-primary btn-lg mb-3"
                href="/partner/login/"
              >
                Sou consumidor e fornecedor
              </a>
              <a class="btn btn-outline-primary btn-lg disabled">
                Sou entregador
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" data-bs-dismiss="modal">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1>Criar conta</h1>
            <div class="d-grid w-100 my-5">
              <a class="btn btn-primary btn-lg mb-3" href="/login/">
                Sou consumidor
              </a>
              <a
                class="btn btn-outline-primary btn-lg mb-3"
                href="/partner/login/"
              >
                Sou fornecedor
              </a>
              <a
                class="btn btn-outline-primary btn-lg mb-3"
                href="/partner/login/"
              >
                Sou consumidor e fornecedor
              </a>
              <a class="btn btn-outline-primary btn-lg disabled">
                Sou entregador
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-grid">
      <header>
        <div class="toolbar justify-content-center">
          <img src="./src/assets/images/ifood-logo.svg" alt="iFood Logo" />
        </div>
      </header>

      <main>
        <section>
          <div
            class="d-flex align-items-center flex-column mt-3 mb-5 text-center"
          >
            <h1>Tudo para facilitar seu dia a dia</h1>
            <h5>O que você precisa está aqui.</h5>
          </div>
        </section>
        <section>
          <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6">
              <div class="card text-white bg-primary border-0">
                <div class="card-header border-0 bg-primary">
                  <div class="card-title text-center">
                    <h4 class="fw-bold">Restaurante</h4>
                  </div>
                </div>
                <div
                  class="text-center mt-4 overflow-hidden"
                  style="width: 100%; height: 100px"
                >
                  <img
                    src="./src/assets/images/restaurant.png"
                    alt="Restaurante"
                    style="
                      height: 100px;
                      left: 50%;
                      transform: translateX(-50%);
                    "
                    class="position-absolute"
                  />
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6">
              <div class="card text-white bg-secondary border-0">
                <div class="card-header border-0 bg-secondary">
                  <div class="card-title text-center">
                    <h4 class="fw-bold">Mercado</h4>
                  </div>
                </div>
                <div
                  class="text-center mt-4 overflow-hidden"
                  style="width: 100%; height: 100px"
                >
                  <img
                    src="./src/assets/images/market.png"
                    alt="Mercado"
                    style="
                      height: 100px;
                      left: 50%;
                      transform: translateX(-50%);
                    "
                    class="position-absolute"
                  />
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-6">
              <div class="card text-white bg-info border-0">
                <div class="card-header border-0 bg-info">
                  <div class="card-title text-center">
                    <h4 class="fw-bold">Entrega</h4>
                  </div>
                </div>
                <div
                  class="text-center mt-4 overflow-hidden"
                  style="width: 100%; height: 100px"
                >
                  <img
                    src="./src/assets/images/ifood-banner-protecao-removebg-preview.png"
                    alt="Entrega"
                    style="
                      height: 100px;
                      left: 50%;
                      transform: translateX(-50%);
                    "
                    class="position-absolute"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="toolbar">
          <div class="d-grid w-100">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Entrar
            </button>
            <button
              type="button"
              class="btn btn-link btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              Criar conta
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
